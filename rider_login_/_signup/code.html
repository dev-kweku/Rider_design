<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>RiderLink GH - Rider Login &amp; Signup</title>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter:wght@400;500;700;900&amp;family=Noto+Sans:wght@400;500;700;900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#00a854",
                        "accent": "#fcd116",
                        "background-light": "#f5f8f7",
                        "background-dark": "#0f2319",
                        "foreground-light": "#0c1d14",
                        "foreground-dark": "#e6f4ed",
                        "card-light": "#ffffff",
                        "card-dark": "#142d21",
                        "border-light": "#cdeadb",
                        "border-dark": "#2a4a3a",
                        "placeholder-light": "#45a173",
                        "placeholder-dark": "#85c9a9"
                    },
                    fontFamily: {
                        "display": ["Inter", "Noto Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "0.75rem",
                        "xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .form-input {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-foreground-light dark:text-foreground-dark">
<div class="flex flex-col min-h-screen">
<header class="w-full bg-card-light/80 dark:bg-card-dark/80 backdrop-blur-sm sticky top-0 z-10 border-b border-border-light dark:border-border-dark">
<div class="container mx-auto px-4 sm:px-6 lg:px-8">
<div class="flex items-center justify-between h-16">
<div class="flex items-center gap-3">
<svg class="h-8 w-8 text-primary" fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M4 36L24 4L44 36H4Z" stroke="currentColor" stroke-linejoin="round" stroke-width="4"></path>
<path d="M12 28L24 20L36 28" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="4"></path>
<path d="M24 20V36" stroke="currentColor" stroke-linecap="round" stroke-width="4"></path>
</svg>
<h1 class="text-xl font-bold text-foreground-light dark:text-foreground-dark">RiderLink GH</h1>
</div>
<div class="flex items-center gap-4">
<nav class="hidden md:flex items-center gap-6">
<a class="text-sm font-medium hover:text-primary transition-colors" href="#">Home</a>
<a class="text-sm font-medium hover:text-primary transition-colors" href="#">About</a>
<a class="text-sm font-medium hover:text-primary transition-colors" href="#">Contact</a>
</nav>
<div class="flex items-center gap-2">
<button class="px-4 py-2 text-sm font-bold rounded-full border border-primary text-primary hover:bg-primary/10 dark:hover:bg-primary/20 transition-colors">
                                Login
                            </button>
<button class="px-4 py-2 text-sm font-bold rounded-full bg-primary text-white hover:bg-primary/90 transition-colors">
                                Sign Up
                            </button>
</div>
</div>
</div>
</div>
</header>
<main class="flex-grow flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
<div class="w-full max-w-md space-y-8">
<div class="bg-card-light dark:bg-card-dark p-8 rounded-xl shadow-lg border border-border-light dark:border-border-dark">
<div class="text-center">
<h2 class="text-3xl font-extrabold text-foreground-light dark:text-foreground-dark">Become a Rider</h2>
<p class="mt-2 text-sm text-placeholder-light dark:text-placeholder-dark">
                            Join Ghana's fastest growing delivery network.
                        </p>
</div>
<form action="#" class="mt-8 space-y-6" method="POST">
<div class="rounded-lg space-y-4">
<div>
<label class="sr-only" for="full-name">Full Name</label>
<input class="form-input w-full px-4 py-3 rounded-lg bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark placeholder-placeholder-light dark:placeholder-placeholder-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-background-light dark:focus:ring-offset-background-dark focus:ring-primary" id="full-name" name="full-name" placeholder="Full Name" required="" type="text"/>
</div>
<div>
<label class="sr-only" for="email-address">Email address</label>
<input autocomplete="email" class="form-input w-full px-4 py-3 rounded-lg bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark placeholder-placeholder-light dark:placeholder-placeholder-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-background-light dark:focus:ring-offset-background-dark focus:ring-primary" id="email-address" name="email" placeholder="Email address" required="" type="email"/>
</div>
<div>
<label class="sr-only" for="phone-number">Phone Number</label>
<input autocomplete="tel" class="form-input w-full px-4 py-3 rounded-lg bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark placeholder-placeholder-light dark:placeholder-placeholder-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-background-light dark:focus:ring-offset-background-dark focus:ring-primary" id="phone-number" name="phone" placeholder="Phone Number" required="" type="tel"/>
</div>
<div>
<label class="sr-only" for="password">Password</label>
<input autocomplete="new-password" class="form-input w-full px-4 py-3 rounded-lg bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark placeholder-placeholder-light dark:placeholder-placeholder-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-background-light dark:focus:ring-offset-background-dark focus:ring-primary" id="password" name="password" placeholder="Password" required="" type="password"/>
</div>
</div>
<div>
<button class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-bold rounded-full text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-background-light dark:focus:ring-offset-background-dark focus:ring-primary transition-colors" type="submit">
                                Register
                            </button>
</div>
<div class="text-center text-sm">
<a class="font-medium text-primary hover:underline" href="#">
                               Already have an account? Sign In
                           </a>
</div>
</form>
</div>
<div class="text-center p-6 bg-accent/20 dark:bg-accent/10 border-2 border-dashed border-accent rounded-lg">
<h3 class="text-lg font-semibold text-foreground-light dark:text-foreground-dark">Next Steps</h3>
<p class="mt-2 text-sm text-placeholder-light dark:text-placeholder-dark">After registration, you'll need to upload your Ghana Card and verify your phone number to start receiving delivery requests.</p>
</div>
</div>
</main>
</div>

</body></html>
